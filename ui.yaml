AWSTemplateFormatVersion: '2010-09-09'
Description: TulipBroker UI runtime stack (excludes one-time CloudFront/S3 foundation)

Parameters:
  AssetBucketName:
    Type: String
    Default: paperbroker-ui-qa-assets
    Description: Pre-created asset bucket (from foundation stack)
  DistributionId:
    Type: String
    Default: ""
    Description: CloudFront distribution ID (from foundation stack)
  DistributionDomain:
    Type: String
    Default: tulips-qa.guusbosman.com
    Description: CloudFront domain or custom alias

Resources:
  # Add repeatable / phase-specific resources here (Lambda, APIs, etc.)
  # Foundation resources such as CloudFront, S3 assets, and certificates live in ui-foundation.yaml

Outputs:
  AssetBucketName:
    Value: !Ref AssetBucketName
  DistributionId:
    Value: !Ref DistributionId
  DistributionDomain:
    Value: !Ref DistributionDomain
